<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>在线阅读 PDF</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <script>
    // 获取 query 参数中的 PDF 路径
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');

    if (file) {
      document.write(`<iframe src="${file}"></iframe>`);
    } else {
      document.write("<p>未指定 PDF 文件。</p>");
    }
  </script>
</body>
</html>
